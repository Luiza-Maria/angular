<div class="container" *ngIf="myWishList.length">
    <div class="row" *ngFor="let wish of myWishList">
      <div class="col-lg-4">
          <img class="wish-photo" src="{{wish.photo[0]}}" alt="wish"/>
      </div>

      <div class="col-lg-6">
          <header>{{wish.name}} </header>
          <i  class="fa fa-circle" [style.color]="image"  *ngFor="let image of wish.color"></i><br/>
          <p> &euro; {{wish.price}}  
              <button class="buy-button" (click)="addToCart(wish)"> <i class='fas fa-shopping-cart'></i></button>
          </p>
      </div>

      <div class="col-lg-2">
        <i class="fas fa-trash" (click)="removeProduct(wish)" style=" cursor: pointer;"></i>  
      </div>
    </div>
    </div>
