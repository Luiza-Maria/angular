<div class="container-fluid">
    <h3>
        <span id="cut-line">
        {{namedenim}}
        </span>
    </h3>
    <div class="row">
        <div class="col-lg-6">
            <img id="prod-image" (click) = "viewFullScreen()" src="{{photosrc}}" alt="bluza1" width="100%" height="100%">

        </div>
        <div class="col-lg-2">
            <img (click) = "changeImage(thumb1.src)" #thumb1 id="first-thumb" class="imageChange tmb2 img-thumbnail" src="assets\bluza2.jpg" alt="bluza2"  >
            <img (click) = "changeImage(thumb2.src)" #thumb2 class="imageChange tmb2 img-thumbnail" src="assets\bluza3.jpg" alt="bluza3"  >
            <img (click) = "changeImage(thumb3.src)" #thumb3 class="imageChange tmb2 img-thumbnail" src="assets\bluza4.jpg" alt="bluza4"  >
            <img (click) = "changeImage(thumb4.src)" #thumb4 class="imageChange img-thumbnail" src="assets\bluza1.jpg" alt="bluza1"  >

        </div>
        <div class="col-lg-4">
            <h1 id="price">
                $50.99
            </h1>

            <select id="select-color">
                <option value="red"> 
                    <span class="color-red">O</span>  
                    <i class='far fa-heart'></i>
                    Red 
                   
                 </option>
                <option value="green"> <span class="color-green">O</span> Green </option>
                <option value="blue"> <span class="color-blue">O</span> Blue </option>
            </select>

            <div id="select-number">
                <div (click)= "decrementVal()" class="add-prod" id="min">-</div>
                <div class="add-prod" id="number">{{number}}</div>
                <div (click) = "incrementVal()" class="add-prod" id="plus">+</div>
            </div>

            <button class="add-cart" (click)="addCart(id,name,price,photo,nb)"> ADD TO CART</button>

            <div id="details">
                <p id="paragraph-expand" *ngIf = "!ifExpand; else expandParagraph">
                    {{initialParag}}
                    </p>
                    <ng-template #expandParagraph> {{paragrafExpand}} </ng-template>
                    <button id="read-more" (click)= "read()"> Read more</button>
            </div>
            </div>
            </div>
            </div>
