<div id="my-home">
<!-- //Carousel// -->

<div class="container-fluid" id="carousel-follow">
    <div id="carousel">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
     <ol class="carousel-indicators" >
       <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
       <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
     </ol>

<div class="carousel-inner">

       <div class="carousel-item active">
         <img class="d-block w-100" src="assets/carousel/carousel1.jpeg" alt="First slide">
         <div class="carousel-caption ">
             <button class="view_more" routerLink = "/products"> View More </button>
           </div>
       </div>

       <div class="carousel-item ">
         <img class="d-block w-100" src="assets/carousel/carousel2.jpg" alt="Second slide">  
         <div class="carousel-caption ">
             <button class="view_more" routerLink = "/products"> View More </button>
           </div>
       </div>

       <div class="carousel-item ">
         <img class="d-block w-100" src="assets/carousel/carousel3.jpg" alt="Third slide">
         <div class="carousel-caption">
             <button class="view_more" routerLink = "/products"> View More </button>
           </div>
       </div>
     </div>
   </div> 
 </div>
   
<!-- </Carousel> -->

<!-- Popular items -->
<div id="popular-items" *ngIf="!smView">
    <h3 class="popular-title"> 
        <span>
            Popular Items
        </span>
    </h3>
    <div class="card-deck"  >
     <div class="card" *ngFor="let popular of popularItems1;let i=index" (click) = "moreDetails(popular)">
       <img class="img-responsive" src="{{popular.photo[0]}}" class="card-img-top" alt="...">
       <div class="card-body">
         <p class="card-text">{{popular.name}}</p>
         <i  class="fa fa-circle" [style.color]="image"  *ngFor="let image of popular.color"></i><br/>
         <p class="card-text" class="price">${{popular.price}}</p>
       </div>
     </div>
     </div>

     <div class="card-deck" >
       <div class="card" *ngFor="let popular of popularItems2;let i=index" (click) = "moreDetails(popular)">
         <img class="img-responsive" src="{{popular.photo[0]}}" class="card-img-top" alt="...">
         <div class="card-body">
           <p class="card-text">{{popular.name}}</p>
           <i  class="fa fa-circle" [style.color]="image"  *ngFor="let image of popular.color"></i><br/>
           <p class="card-text" class="price">${{popular.price}}</p>
         </div>
       </div>
       </div>

       <div id="more-products" *ngIf="ifMore">
       <button id="load-more" (click)="loadMore()"> LOAD MORE <i class='fas fa-spinner'></i></button>
      </div>

      <div class="card-deck" *ngIf="!ifMore">
        <div class="card" *ngFor="let popular of popularItems3;let i=index"  (click) = "moreDetails(popular)">
          <img class="img-responsive" src="{{popular.photo[0]}}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{popular.name}}</p>
            <i  class="fa fa-circle" [style.color]="image"  *ngFor="let image of popular.color"></i><br/>
            <p class="card-text" class="price">${{popular.price}}</p>
          </div>
        </div>
        </div>
        </div>

        <div id="popular-items" *ngIf="smView">
          <h3 class="popular-title"> 
              <span>
                  Popular Items
              </span>
          </h3>
        <!-- small screen -->
        <div class="container-fluid" id="carousel-follow">
          <div id="my-carousel">
          <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators" style="color: orchid; background: blue;">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li> 
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li> 
            </ol>
      
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <!-- 1 -->
                  <div class="carousel-item" *ngFor="let item of firstFivePopular; let i=index;" [ngClass]="{'active': i == 0 }">
                    <div class="card"   (click) = "moreDetails(item)">
                      <img class="img" src="{{item.photo[0]}}" class="card-img-top" alt="...">
                      <div class="card-body">
                        <p class="card-text">{{item.name}}</p>
                        <i  class="fa fa-circle" [style.color]="image"  *ngFor="let image of item.color"></i><br/>
                        <p class="card-text" class="price">${{item.price}}</p>
                      </div>
                    </div> 
                  </div>
                  </div>               
<!-- </sPopular items> -->
</div>
</div>
</div>
</div>

<!-- //Featured products//  large screen-->
<div id="featured-products" >
  <h3 id="featured"> 
    <span>
        Featured Products
    </span>
</h3>
<!--Carousel Wrapper-->
<div id="multi-item-example">

  <!--Controls-->
  <div class="controls-top">
    <a class="btn-floating left" data-slide="prev" (click)="prevProd($event)"><i class="fa fa-chevron-left" style="color:white"></i></a>
    <h3 class="featured-title"> 
      <span>
          ///
      </span>
  </h3>
    <a class="btn-floating right"  data-slide="next" (click)="nextProd($event)"><i class="fa fa-chevron-right" style="color:white"></i></a>
  </div>
  <!--/.Controls-->
  <div class="container-fluid" >
    <div class="card-deck">
      <!-- <div class="row"> -->
        <!-- <div class="col-lg-3"> -->
      <div class="card" *ngFor="let prod of featuredProd1"> 
      <img class="card-img-top" src="{{prod.photo[0]}}" alt="Card image" style="width:100%">
      <div class="card-body">
        <h4 class="card-title">{{prod.name}}</h4>
        <p class="card-text">&euro;{{prod.price}}</p>
        <i  class="fa fa-circle" [style.color]="prodColor"  *ngFor="let prodColor of prod.color"></i><br/>
      </div>
    </div>
    <!-- </div> -->
  <!-- </div> -->
  </div>
    </div>
  
          
</div>
</div>

<!-- featuredProd smScreen -->
<div class="container-fluid" id="my-carousel-follow" *ngIf="smView" style="border: 1px solid violet;">
  <div id="carousel">
<div id="myCarouselExampleIndicators" class="carousel slide" data-ride="carousel">
   <ol class="carousel-indicators" >
     <li data-target="#myCarouselExampleIndicators" *ngFor="let featItem of allFeaturedProd|slice:0:4; let i=index;" data-slide-to="i" ></li>
   </ol>
   </div>

<div class="carousel-inner">
     <div class="carousel-item" *ngFor="let featItem of allFeaturedProd|slice:0:4;let i=index;"   [ngClass]="{'active': i == 0 }">
       <img class="d-block w-100" src="{{featItem.photo[0]}}" alt="First slide">
     </div>

     
   </div>
 </div> 
</div>
 

<app-footer-page ></app-footer-page>
</div>
