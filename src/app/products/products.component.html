<div id="fullPage">

<div class="container-fluid" >
    <div class="card" style="max-width:300px;display: inline-block;" *ngFor="let prod of products | filter: mySearchList : 'name'">
      <img class="card-img-top " src="{{prod.photo[0]}}" alt="Card image"  style="max-height:400px;">
      <div class="card-body">
        <h4 class="card-title">{{prod.name}}</h4>
        <p class="card-text">&euro;{{prod.price}}</p>
        <i  class="fa fa-circle" [style.color]="image"  *ngFor="let image of prod.color"></i><br/>
        <button id="wish-button" (click)="addWishlist(prod)"><i class='far fa-heart'></i> Favorite  </button>
        <button id="buy-button" (click)="getDetails(prod)"><i class="fa fa-info" ></i>Details </button>
      </div>
    </div>
    </div>
