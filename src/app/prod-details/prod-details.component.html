

  <div class="container-fluid">
      <h3>
          <span id="cut-line">
          {{details.name}}
          </span>
      </h3>
      <div class="row">
          <div class="col-lg-6">
              <img id="prod-image" (click) = "viewFullScreen()" src="{{details.photo[0]}}" alt="bluza1" width="100%" height="100%">
  
          </div>
          <div class="col-lg-2" *ngIf="details.photo.length>1">
              <img (click) = "changeImage(thumb1.src)" #thumb1 id="first-thumb" class="imageChange tmb2 img-thumbnail" src="{{details.photo[1]}}" alt="bluza2"  >
              <img (click) = "changeImage(thumb2.src)" #thumb2 class="imageChange tmb2 img-thumbnail" src="{{details.photo[2]}}" alt="bluza3"  >
              <img (click) = "changeImage(thumb3.src)" #thumb3 class="imageChange tmb2 img-thumbnail" src="{{details.photo[3]}}" alt="bluza4"  >  
          </div>
          <div class="col-lg-4">
              <h1 id="price">
                  ${{details.price}}
              </h1>

              <div id="select-color"> 
                  Color 
                  <i (click)="getColor(image)" class="fa fa-circle" [style.color]="image"  *ngFor="let image of details.color"></i>


              </div>
  
              <div id="select-number">
                  <div (click)= "decrementVal()" class="add-prod" id="min">-</div>
                  <div  class="add-prod" id="number">{{number}}</div>
                  <div (click) = "incrementVal()" class="add-prod" id="plus">+</div>
              </div>
  
              <button class="add-cart" (click)="addToCart(details.id,details.name,details.price,details.photo,color,number)"> ADD TO CART</button>
  
              <div id="details">
                  <p id="paragraph-expand" *ngIf = "!ifExpand; else expandParagraph">
                      {{initialParag}}
                      </p>
                      <ng-template #expandParagraph> {{paragrafExpand}} </ng-template>
                      <button id="read-more" (click)= "read()"> Read more</button>
              </div>
              </div>
              </div>
              </div>
